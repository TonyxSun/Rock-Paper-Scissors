<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div id="game-container">
      <button class='game-option' id="rock">Rock</button>
      <button class='game-option' id="paper">Paper</button>
      <button class='game-option' id="scissors">Scissors</button>
      <div class="results">
        <hr />
        <p id="round-results"></p>
        <div id="scores">
          <p id="player-score">Player: 0</p>
          <p id="computer-score">Computer: 0</p>
        </div>
      </div>
    </div>
    <div id="game-end" class="hidden">
        <p id="end-msg"></p>
        <button id='retry-btn'> Restart </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
